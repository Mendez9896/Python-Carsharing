<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil</title>
    {% load static %}
    <!-- Google Fonts -->
    <link
      href="http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Raleway:400,100"
      rel="stylesheet"
      type="text/css"
    />

  <link rel="stylesheet" type="text/css" href="{% static 'carsharing/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'carsharing/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'carsharing/css/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'carsharing/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'carsharing/css/responsive.css' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="mainmenu-area">
      <div class="container">
        <div class="row">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle"
              data-toggle="collapse"
              data-target=".navbar-collapse"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="index">Home</a></li>
              <li class="active"><a href="perfil">Perfil</a></li>
              <li>
   
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- End mainmenu area -->

    <div class="product-big-title-area">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="product-bit-title text-center">
              <h2>Carsharing</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="single-sidebar" style="align-self: center; ">
      <form action="/perfil" method="post" enctype="multipart/form-data" style="align: center">
        {% csrf_token %}
        <div class="container" style="padding-top: 20px">
          <div class="col">
            <div class="row">
              <div class="col-md-6 col-sm-6">
                <h3 class="sidebar-title">Nombre</h3>
                {{form.nombre}}
              </div>

              <div class="col-md-6 col-sm-6">
                <h3 class="sidebar-title">Apellido</h3>
                {{form.apellido}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-sm-6">
                <h3 class="sidebar-title">Email</h3>
               {{form.email}}
              </div>

              <div class="col-md-6 col-sm-6">
                <h3 class="sidebar-title">Contacto</h3>
                {{form.contacto}}
              </div>
            </div>

          </div>
        </div>
        <div class="container" style="padding-top:10px">
  <div class="col">
    <div class="row">
       <div class="col-md-12 col-sm-12">
               <input type="submit" value="Editar" style="font-size:20px"/>
       </div>
    </div>
  </div>
</div>

      </form>
    </div>

    <div class="footer-top-area" style="height: 350px;">
      <div class="zigzag-bottom"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-sm-6">
            <div class="footer-about-us">
              <h2><span>Carsharing</span></h2>
              <p>
                 Desarrollado por Anaconda Inc
                <br>- Andres Mendez
                <br>- Samuel Huanca
                <br>- Mateo Altamirano
              </p>
              <div class="footer-social">
                <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fa fa-youtube"></i></a>
                <a href="#" target="_blank"><i class="fa fa-linkedin"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function(e) {
            $("#vehiculo")
              .attr("src", e.target.result);
          };
          reader.readAsDataURL(input.files[0]);
        }
      }
    </script>
    <!-- Latest jQuery form server -->
    <script src="https://code.jquery.com/jquery.min.js"></script>

    <!-- Bootstrap JS form CDN -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <!-- jQuery sticky menu -->
    <script src="{% static 'carsharing/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'carsharing/js/jquery.sticky.js' %}"></script>

    <!-- jQuery easing -->
    <script type="text/javascript" src="{% static 'carsharing/js/jquery.easing.1.3.min.js' %}"></script>

    <!-- Main Script -->
    <script type="text/javascript" src="{% static 'carsharing/js/main.js' %}"></script>
  </body>
</html>
