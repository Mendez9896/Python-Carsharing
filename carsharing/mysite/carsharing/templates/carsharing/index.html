<!DOCTYPE html>
<!--
	ustora by freshdesignweb.com
	Twitter: https://twitter.com/freshdesignweb
	URL: https://www.freshdesignweb.com/ustora/
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carsharing</title>
    {% load static %}


    <!-- Google Fonts -->
    <link
      href="http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Raleway:400,100"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'carsharing/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'carsharing/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'carsharing/css/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'carsharing/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'carsharing/css/responsive.css' %}">


    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="mainmenu-area">
      <div class="container">
        <div class="row">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle"
              data-toggle="collapse"
              data-target=".navbar-collapse"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="index">Home</a></li>
              <li><a href="perfil">Perfil</a></li>
   
              <button onclick="location.href='{% url 'log-out'%}'">Log Out</button>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- End mainmenu area -->

    <div class="product-big-title-area">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="product-bit-title text-center">
              <h2>Carsharing</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="single-product-area">
      <div class="zigzag-bottom"></div>
      <div class="container">
        <div
          class="single-sidebar"
          style="width: 400px; align-self: center; margin-left: 400px;"
        >
          <h2 class="sidebar-title">Search Car</h2>

        </div>
        <div class="row">

	<form method="get">
		  <input type="text" class="form-control"  placeholder="Search cars..." name="buscar" value="{{request.GET.buscar}}"/>
           	 <input type="submit" value="Search" />
	</form> 
<br />

           {% for i in oject_list %}
          <div class="col-md-3 col-sm-6">
            <div class="single-shop-product">
              <div class="product-upper" style="height: 200px;">
                   <img src="{{ i.foto.url }}" alt="" style="height: 200px;" />

              </div>
              <h2><a href="">{{i.marca}} {{i.modelo}}</a></h2>
              <div class="product-carousel-price">
                <ins>{{i.a√±o}}</ins>
              </div>

              <div class="product-option-shop">
                <a
                  class="add_to_cart_button"
                  data-quantity="1"
                  data-product_sku=""
                  data-product_id="70"
                  rel="nofollow"
                  href="{% url 'single-product' i.id %}"
                  >Rentar</a
                >
              </div>
            </div>
          </div>
	{% endfor %}
        </div>

      </div>
    </div>

    <div class="footer-top-area" style="height: 350px;">
      <div class="zigzag-bottom"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-sm-6">
            <div class="footer-about-us">
              <h2><span>Carsharing</span></h2>
              <p>
                Desarrollado por Anaconda Inc
                <br>- Andres Mendez
                <br>- Samuel Huanca
                <br>- Mateo Altamirano
              </p>
              <div class="footer-social">
                <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fa fa-youtube"></i></a>
                <a href="#" target="_blank"><i class="fa fa-linkedin"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Latest jQuery form server -->
    <script src="https://code.jquery.com/jquery.min.js"></script>

    <!-- Bootstrap JS form CDN -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- jQuery sticky menu -->
    <script src="{% static 'carsharing/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'carsharing/js/jquery.sticky.js' %}"></script>

    <!-- jQuery easing -->
    <script type="text/javascript" src="{% static 'carsharing/js/jquery.easing.1.3.min.js' %}"></script>

    <!-- Main Script -->
    <script type="text/javascript" src="{% static 'carsharing/js/main.js' %}"></script>
  </body>
</html>
